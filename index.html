<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Coding Quiz</title>
</head>

<body>

    <!-- header -->
    <header>

        <div class="score-bar">
            <button id="highscore-link" class="btn">View High Scores</button>
        </div>

        <div id="timer" class="timer">Time: 
        </div>

    </header>

    <main>
        <!-- Starting Page -->
        <section id="start-container" class='start-quiz'>
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in minf that incorrect answers will penalize your score/time by ten seconds!</p>
            <div class="buttons">
                <button id="start-btn" class="btn">Start</button>
            </div>
        </section>

        <!-- Question Page -->
        <section id="question-container" class="hide">
            <h1 id="question"></h1>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" id="btn1"></button>
                <button class="btn" id="btn2"></button>
                <button class="btn" id="btn3"></button>
                <button class="btn" id="btn4"></button>
            </div>
        </section>

        <!-- Correct/Wrong Page -->
        <Section id="checker-container">
            <h2 id='answer-checker'></h2>
        </Section>

        <!-- Submit Score Page-->
        <section id="score-container" class="hide">
            <form id="submit-form">
                <h3 id="your-score"></h3>
                <label id="initials-label">Enter Initials</label>
                <input type="text" id="intials-field" maxlength="3" placeholder="Enter Initials" />
                <button id="submit-btn" class="btn">Submit</button>
            </form>
        </section>


    </main>
    <script src="assets/js/script.js"></script>


</body>
</html>
